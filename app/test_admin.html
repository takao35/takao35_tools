<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者権限チェックテスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>管理者権限チェックテスト</h1>

        <div id="auth-status" class="status info">
            ログイン状態を確認中...
        </div>

        <div>
            <button id="loginBtn" onclick="loginWithFirebase()">Firebaseでログイン</button>
            <button id="checkBtn" onclick="checkAdmin()" disabled>管理者かチェック</button>
            <button id="logoutBtn" onclick="logoutFirebase()" disabled>ログアウト</button>
        </div>

        <div id="result"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // TODO: ここにFirebaseの設定を入れてください
        const firebaseConfig = {
            apiKey: "AIzaSyB0gIL8sOPb1VpiM6mMUGqd_FL0-m_UeEo",
            authDomain: "takao35-app.firebaseapp.com",
            projectId: "takao35-app",
            storageBucket: "takao35-app.firebasestorage.app",
            messagingSenderId: "G-GJVXXR30P9",
            appId: "1:630868221643:android:db7c82eb08af2a7270054e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // グローバルに公開
        window.firebaseAuth = auth;
        window.googleProvider = provider;
        window.signInWithPopup = signInWithPopup;
        window.signOut = signOut;

        // ログイン状態の監視
        onAuthStateChanged(auth, (user) => {
            const authStatus = document.getElementById('auth-status');
            const checkBtn = document.getElementById('checkBtn');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');

            if (user) {
                authStatus.className = 'status success';
                authStatus.textContent = `ログイン中: ${user.email} (UID: ${user.uid})`;
                checkBtn.disabled = false;
                loginBtn.disabled = true;
                logoutBtn.disabled = false;
            } else {
                authStatus.className = 'status info';
                authStatus.textContent = 'ログインしていません';
                checkBtn.disabled = true;
                loginBtn.disabled = false;
                logoutBtn.disabled = true;
            }
        });

        // グローバル関数として定義
        window.loginWithFirebase = async function() {
            const resultDiv = document.getElementById('result');
            try {
                const result = await signInWithPopup(auth, provider);
                resultDiv.textContent = `ログイン成功!\nユーザー: ${result.user.email}`;
            } catch (error) {
                resultDiv.textContent = `ログインエラー:\n${error.message}`;
            }
        };

        window.logoutFirebase = async function() {
            const resultDiv = document.getElementById('result');
            try {
                await signOut(auth);
                resultDiv.textContent = 'ログアウトしました';
            } catch (error) {
                resultDiv.textContent = `ログアウトエラー:\n${error.message}`;
            }
        };

        window.checkAdmin = async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '確認中...';

            try {
                const user = auth.currentUser;
                if (!user) {
                    resultDiv.textContent = 'エラー: ログインしていません';
                    return;
                }

                const token = await user.getIdToken();

                resultDiv.textContent = `トークン取得成功\nAPIを呼び出し中...`;

                const response = await fetch('/api/auth/is_admin.php', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                let resultText = `ステータス: ${response.status}\n\n`;
                resultText += `レスポンス:\n${JSON.stringify(data, null, 2)}\n\n`;

                if (data.is_admin) {
                    resultText += '✅ あなたは管理者です！';
                } else {
                    resultText += '❌ あなたは管理者ではありません';
                }

                resultDiv.textContent = resultText;

            } catch (error) {
                resultDiv.textContent = `エラー:\n${error.message}\n\n${error.stack}`;
            }
        };
    </script>
</body>
</html>
